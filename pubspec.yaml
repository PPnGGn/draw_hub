name: draw_hub
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_lint: ^3.0.3
  # Routing
  go_router: ^16.3.0


  # UI
  cupertino_icons: ^1.0.8


  # Firebase
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1




  # Validation
  email_validator: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter



  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/svg/
    - assets/png/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf